# Site settings
title: "Arc Raiders Config Tuner"
description: "Free, open-source graphics configuration tool for Arc Raiders. Easily tune DLSS, FSR, Ray Tracing, Reflex, and more with automatic backups and preset profiles."
url: "https://aj-geddes.github.io"
baseurl: "/arc-raiders-tuner"

# Site identity
logo: /assets/images/logo.png
author:
  name: "AJ Geddes"
  email: "aj@geddes.dev"
  url: "https://github.com/aj-geddes"

# Repository information
repository: "aj-geddes/arc-raiders-tuner"
github_username: aj-geddes

# Social links
social:
  github: "https://github.com/aj-geddes/arc-raiders-tuner"
  links:
    - "https://github.com/aj-geddes/arc-raiders-tuner"

# Theme settings (using custom CSS instead of remote theme)
theme: null

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

# Sass/SCSS settings
sass:
  style: compressed
  sass_dir: _sass

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# SEO settings
lang: en_US
locale: en_US
timezone: UTC

# Enhanced SEO metadata
tagline: "Free Graphics Settings Tool for Arc Raiders - DLSS, FSR, Ray Tracing & More"
app_version: "1.0.0"

# Platform support for SEO
platforms:
  - Windows 10/11
  - Steam Deck
  - SteamOS
  - Linux

# Primary features for SEO
features_keywords:
  - Arc Raiders config tool
  - DLSS settings manager
  - FSR optimizer
  - Ray Tracing configurator
  - NVIDIA Reflex settings
  - Steam Deck Verified
  - game graphics optimizer
  - Unreal Engine 5 tweaker

# Collections
collections:
  features:
    output: false

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      image: /assets/images/og-image.png

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

# Include files
include:
  - _pages

# Permalinks
permalink: pretty

# Site metadata for SEO
twitter:
  card: summary_large_image
  username: aj_geddes

# OpenGraph defaults
og_image: /assets/images/og-image.png

# Additional metadata - Primary SEO keywords
keywords: "Arc Raiders, config tool, DLSS, FSR, Ray Tracing, Reflex, gaming optimization, graphics settings, Unreal Engine, Steam Deck, SteamOS, XeSS, Frame Generation, Anti-Lag, game optimizer, performance tuning, competitive settings"
