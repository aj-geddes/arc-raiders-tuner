name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyInstaller
        run: python -m pip install pyinstaller

      - name: Build executable
        run: |
          python -m PyInstaller --onefile --windowed --name "ArcRaidersTuner" arc_tuner.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ArcRaidersTuner
          path: dist/ArcRaidersTuner.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: Arc Raiders Config Tuner v${{ inputs.version }}
          body: |
            ## Arc Raiders Config Tuner v${{ inputs.version }}

            ### Installation
            1. Download `ArcRaidersTuner.exe` below
            2. Run it - no installation required!

            ### Features
            - Easy-to-use settings editor with performance impact indicators
            - Automatic backups before every save
            - Multiple profile support
            - Built-in presets (Competitive, Balanced, Quality, Cinematic)
          files: dist/ArcRaidersTuner.exe
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: true
